<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
 
    <h:head>
        <title>Skynet</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
    	<h2>Welcome to Skynet</h2>
    	
    	<h:form>    				
    	    		<h:dataTable value="#{node.nodeList}"
    	    			id="table"
    	    			var="o"
    					styleClass="order-table"
    					headerClass="order-table-header"
    					rowClasses="order-table-odd-row,order-table-even-row"
    				>
    			<p:growl id="growl"/>
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Node</f:facet>
    				<!-- row record -->
    				#{o.node}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">IP</f:facet>
    				#{o.ip}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Time</f:facet>
    				#{o.time}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Count</f:facet>
    				#{o.count}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">
    				    <p:splitButton  value="Global Actions"     icon="ui-icon-gear">
    						<p:menuitem value="Reset All Counters" icon="ui-icon-refresh"          actionListener="#{node.globalClear}" />
    						<p:menuitem value="Reboot All Nodes"   icon="ui-icon-arrowrefresh-1-w" actionListener="#{node.globalReboot}" />
    						<p:menuitem value="Poweroff All Nodes" icon="ui-icon-power"            actionListener="#{node.globalPoweroff}" />
    				</p:splitButton>
    				</f:facet>
    				<p:splitButton                        icon="ui-icon-gear">
    					<p:menuitem value="Reset Counter" icon="ui-icon-refresh"          actionListener="#{node.clearNode(o.node)}" />
    					<p:menuitem value="Reboot"        icon="ui-icon-arrowrefresh-1-w" actionListener="#{node.rebootNode(o.node)}" />
    					<p:menuitem value="Poweroff"      icon="ui-icon-power"            actionListener="#{node.poweroffNode(o.node)}" />
    				</p:splitButton>
    			</h:column>
    		</h:dataTable>
    		
    		<p:poll interval="15" listener="#{node.increment}" update="table" />
    	</h:form>
    </h:body>
</html>
